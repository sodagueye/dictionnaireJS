<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> 
    <link rel="stylesheet" href="dictionEng.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" name="" id="" placeholder="Seach a word">
            <p class="info-text">Type a word and press enter </p>
            </li>

        </div>
        <ul>
            <!-- pour adjective -->
            <li class="word">
                <div class="details">
                 <div class="mot">
                <p>Word title</p>
                <span></span>
              </div>
            </div>
           
              
            <!-- Pour definition mot -->
            <div class="content">
                <li class="meaning">
                    <div class="details">
                      <div class="definition">
                    <p> <strong>Meaning:</strong></p>
                    <span> </span>
                      </div>
                  </div>
    
                </li>
              
                 <div class="details" id="sound"> 
                  <!-- <audio src="" controls ></audio> -->
                  <!-- <i class="fas fa-volume-up"></i> -->
                  </div> 
                  <div class="details" id="audioB"> 
                    <!-- <audio src="" controls ></audio> -->
                    <!-- <i class="fas fa-volume-up"></i> -->
                    </div> 

           

            </div>
        </ul>
    </div>
  
    <script src="dictEng.js"></script>
</body>
</html>
